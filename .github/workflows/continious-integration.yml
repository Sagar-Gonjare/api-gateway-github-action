name: continious-integration-learning
on:
  push:
    branches:
      -  main
      

jobs:
  pre-commit-scans:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup java
      uses: actions/setup-java@v4
      with:
         distribution: 'temurin' 
         java-version: '21'

    - name: Checkout code
      uses: actions/checkout@v4

    - name : google formatter check 
      run : mvn com.spotify.fmt:fmt-maven-plugin:check

    - name : Gitleaks Scan
      uses: zricethezav/gitleaks-action@v1.3.0
      with:
        args: --path=.

    - name : OSSS Scan
      run : mvn ossindex:audit
      continue-on-error: true

    - name : OWASP Scan
      if : false
      run : mvn org.owasp:dependancy-check-maven:check

    - name : build code and create docker image 
      run : mvn clean install docker build -Dimage.registry=${{variables.CONTAINER_REGISTRY_URL}} -Dimage.tag=$GITHUB_REF_NAME
     
      
   
